<div class="container">
  <h4>New post</h4>
  <form class="spaced" [formGroup]="form" (ngSubmit)="save()">
    <div class="form">
      <label class="col-form-label" for="title">Title</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control">
      <div *ngIf="title?.touched && title?.invalid" class="alert alert-danger">
        <div *ngIf="title?.errors?.required">Title required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="imageUrl">Image</label>
      <input
        formControlName="imageUrl"
        id="imageUrl"
        type="text"
        class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="text">Title</label>
      <textarea
        formControlName="text"
        id="text"
        type="text"
        class="form-control"
        rows="10"></textarea>
    </div>
    <div class="form-group"></div>
    <button class="btn btn-primary" [disabled]="form.invalid">Add</button>
  </form>

</div>
