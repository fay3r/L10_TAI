<form style="padding: 20px;" [formGroup]="form" (ngSubmit)="signIn()">
  <div formGroupName="account">
    <div class="form-group">
      <label for="login">Username</label>
      <input
        formControlName="login"
        id="login"
        type="text"
        class="form-control">
      <div *ngIf="login?.touched && login?.invalid" class="alert alert-danger">
        <div *ngIf="login?.errors?.required">Username required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control">
      <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
        <div *ngIf="password?.errors?.required">Password required</div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign In</button>
  <p></p>
</form>
