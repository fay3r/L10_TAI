<form style="padding: 20px" [formGroup]="form" (ngSubmit)="signUp()">

  <div formGroupName="account">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control">
      <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
        <div *ngIf="name?.errors?.required">Username required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control">
      <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
        <div *ngIf="email?.errors?.required">Email required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control">
      <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
        <div *ngIf="password?.errors?.required">Password required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="rePassword">Re-Password</label>
    <input
      formControlName="rePassword"
      id="rePassword"
      type="password"
      class="form-control">
    <div *ngIf="rePassword?.touched && rePassword?.invalid" class="alert alert-danger">
      <div *ngIf="rePassword?.errors?.required">Re - Password required</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
